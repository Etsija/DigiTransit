query StopsByRadius($lat: Float!, $lon: Float!, $radius: Int!) {
    stopsByRadius(lat: $lat, lon: $lon, radius: $radius) {
        edges {
            node {
                distance
                stop {
                    gtfsId
                    name
                    code
                    zoneId
                    vehicleType
                    parentStation {
                        name
                    }
                    patterns {
                        name
                        stops {
                            gtfsId
                            code
                            name
                        }
                    }
                }
            }
        }
    }
}